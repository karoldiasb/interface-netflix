<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div class="container">
            <!-- <h2 class="logo">NETFLIX</h2> -->
            <div class="img-logo">
                <img src="../img/logo.png" />
            </div>
            <nav>
                <a href="#" class="">Início</a>
                <a href="#" class="">Séries</a>
                <a href="#" class="">Filmes</a>
                <a href="#" class="">Bombando</a>
                <a href="#" class="">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <div class="img-logo-euphoria">
                    <img src="../img/logo-euphoria.png" />
                </div>
                <!-- <h3 class="titulo">EUPHORIA</h3> -->
                <p class="descricao">
                    Um grupo de estudantes do ensino médio lida com diferentes situações típicas da idade como drogas, sexo, busca pela identidade, traumas, comportamento nas redes sociais e amizade.
                </p>
                <div class="botoes"> <!--sempre que uma div é criada, vem como default o displau: block. como não é filha direta de filme-principal, não herda as características-->
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/min1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/min8.jpg" alt="">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2e19890ea1.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
    
</body>
</html>
